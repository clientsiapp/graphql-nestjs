<div class="card mb-5 w-100">
  <div class="card-body m-0 d-flex flex-column">
    <div class="card-title">
      <h2>
        {{post.title}}
      </h2>
      <p class="text-muted">
        {{post.author?.id||'unknown'}} &bull; {{post.createdAt|date:'short'}}
      </p>
    </div>
    <div class="card-text">
      {{post.content}}
    </div>
    <div>
      back to <a routerLink="/posts">{{'post-list'}}</a>
    </div>
  </div>
</div>
